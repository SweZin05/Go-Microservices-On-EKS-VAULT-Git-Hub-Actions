services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - consul-net

  counting:
    image: swezin55/counting:latest
    environment:
      - PORT=9003
    networks:
      - consul-net
    depends_on:
      - consul

  dashboard:
    image: swezin55/dashboard:latest

    environment:
      - PORT=9002
      - COUNTING_SERVICE_URL=http://counting:9003
    depends_on:
      - counting
    networks:
      - consul-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.tpl:/etc/nginx/templates/nginx.conf.tpl:ro
    depends_on:
      - consul
      - counting
      - dashboard
    networks:
      - consul-net
    command: >
      sh -c "
      apk add --no-cache curl unzip && \
      curl -L https://releases.hashicorp.com/consul-template/0.29.1/consul-template_0.29.1_linux_amd64.zip -o consul-template.zip && \
      unzip consul-template.zip && \
      mv consul-template /usr/local/bin/consul-template && \
      rm consul-template.zip && \
      consul-template -template \"/etc/nginx/templates/nginx.conf.tpl:/etc/nginx/conf.d/default.conf:nginx -s reload\" -consul-addr consul:8500 & \
      nginx -g 'daemon off;'
      "

  consul-register:
    image: hashicorp/consul:latest
    container_name: consul-register
    volumes:
      - ./register-services.sh:/register-services.sh
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
      apk add --no-cache bash docker-cli &&
      sleep 15 &&
      /register-services.sh
      "
    depends_on:
      - consul
      - counting
      - dashboard
      - nginx
    networks:
      - consul-net
    environment:
      - CONSUL_HTTP_ADDR=consul:8500

networks:
  consul-net:
    driver: bridge
