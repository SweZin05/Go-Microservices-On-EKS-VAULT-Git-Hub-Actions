version: '3.8'

services:
  consul:
    image: consul:latest
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    volumes:
      - ./consul/config:/consul/config:ro
    restart: unless-stopped

  counting1:
    build:
      context: ./app/counting
      dockerfile: Dockerfile
    ports:
      - "9003:9003"
    environment:
      - PORT=9003
    depends_on:
      - consul
    restart: unless-stopped

  counting2:
    build:
      context: ./app/counting
      dockerfile: Dockerfile
    ports:
      - "9004:9003"
    environment:
      - PORT=9003
    depends_on:
      - consul
    restart: unless-stopped

  counting3:
    build:
      context: ./app/counting
      dockerfile: Dockerfile
    ports:
      - "9005:9003"
    environment:
      - PORT=9003
    depends_on:
      - consul
    restart: unless-stopped

  dashboard1:
    build:
      context: ./app/dashboard
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    environment:
      - PORT=9002
      - COUNTING_SERVICE_URL=http://consul:8500
    depends_on:
      - consul
      - counting1
    restart: unless-stopped

  dashboard2:
    build:
      context: ./app/dashboard
      dockerfile: Dockerfile
    ports:
      - "9006:9002"
    environment:
      - PORT=9002
      - COUNTING_SERVICE_URL=http://consul:8500
    depends_on:
      - consul
      - counting2
    restart: unless-stopped

  dashboard3:
    build:
      context: ./app/dashboard
      dockerfile: Dockerfile
    ports:
      - "9007:9002"
    environment:
      - PORT=9002
      - COUNTING_SERVICE_URL=http://consul:8500
    depends_on:
      - consul
      - counting3
    restart: unless-stopped

networks:
  default:
    name: microservices-network
    driver: bridge
